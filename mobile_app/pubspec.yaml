name: gyanvruksh
description: Gyanvruksh MVP Flutter app
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  http: ^1.2.2
  google_fonts: ^6.1.0

  # State management
  flutter_bloc: ^8.1.6

  # Icons
  font_awesome_flutter: ^10.7.0

  # Animations
  flutter_animate: ^4.5.0

  # Responsive design
  flutter_screenutil: ^5.9.3

  # Charts
  fl_chart: ^1.1.0

  # Webview
  flutter_inappwebview: ^6.1.5

  # Real-time comm
  web_socket_channel: ^3.0.3

  # Video playback
  video_player: ^2.8.7
  chewie: ^1.7.5

  # YouTube
  youtube_player_flutter: ^9.1.1

  # Additional modern UI packages
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0

  # Storage and persistence
  shared_preferences: ^2.2.3

  # Advanced animation libraries for futuristic UI
  rive: ^0.13.0
  animated_text_kit: ^4.2.2
  flutter_animator: ^3.2.2
  flutter_sequence_animation: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
