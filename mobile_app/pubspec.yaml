name: gyanvruksh
description: Gyanvruksh MVP Flutter app
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  http: ^1.2.2
  google_fonts: ^6.1.0

  # Storage and persistence
  shared_preferences: ^2.2.3

  # State management
  flutter_bloc: ^8.1.6
  provider: ^6.1.2

  # Icons
  font_awesome_flutter: ^10.7.0

  # Animations
  flutter_animate: ^4.5.0

  # Responsive design
  flutter_screenutil: ^5.9.3

  # Charts
  fl_chart: ^0.66.1

  # Webview
  flutter_inappwebview: ^6.1.5

  # Real-time comm
  web_socket_channel: ^3.0.3
  video_player: ^2.8.7
  chewie: ^1.7.5

  # YouTube
  youtube_player_flutter: ^9.1.1

  # Additional modern UI packages
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  intl: 0.20.2

  # Permission handling
  permission_handler: ^11.3.1

  # Toast notifications
  fluttertoast: ^8.2.4

  # Network connectivity
  connectivity_plus: ^6.0.3

  # Local storage and caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Advanced animation libraries for futuristic UI
  rive: ^0.13.0
  animated_text_kit: ^4.2.2
  flutter_animator: ^3.2.2
  flutter_sequence_animation: ^4.0.0
  just_audio: ^0.9.40
  audio_video_progress_bar: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.4
  build_runner: ^2.4.9
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: false
  image_path_android: assets/icon/Gyanvruksh_ Tree of Knowledge Logo .png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/icon/Gyanvruksh_ Tree of Knowledge Logo .png
